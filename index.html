<!DOCTYPE html>
<html>
  <head>
    <title>Toroko Gorge Remix</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap");

      body {
        font-family: "Space Mono", monospace;
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #1a1a1a;
        color: #e0e0e0;
        line-height: 1.8;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-align: center;
        color: #00ff9d;
        text-shadow: 2px 2px 4px rgba(0, 255, 157, 0.2);
      }

      .author {
        text-align: center;
        color: #00ff9d;
        margin-bottom: 2rem;
        font-size: 1.2rem;
        opacity: 0.8;
      }

      #output-container {
        display: flex;
        flex-direction: column-reverse;
        gap: 1rem;
      }

      .text-entry {
        white-space: pre-wrap;
        background: #2a2a2a;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        border: 1px solid #3a3a3a;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .text-entry:hover {
        box-shadow: 0 6px 8px rgba(0, 255, 157, 0.1);
        border-color: #00ff9d;
      }

      button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%);
        color: #1a1a1a;
        font-family: "Space Mono", monospace;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 255, 157, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .controls {
        margin: 2rem 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .new-text {
        animation: fadeIn 0.5s ease-in;
      }
    </style>
  </head>
  <body>
    <h1>Toroko Gorge Re-mix</h1>
    <div class="author">by Devin Dennis</div>
    <div class="controls">
      <button onclick="clearOutput()">Clear All</button>
      <button onclick="toggleAutoGenerate()">Toggle Auto-Generate</button>
    </div>
    <div id="output-container"></div>

    <script>
      // Categorized words with frequencies
      const wordsByType = {
        articles: {
          "the": 5186,
          "a": 1502,
          "an": 150
        },
        nouns: {
          // Nature
          "moon": 15,
          "sun": 42,
          "stars": 26,
          "sky": 18,
          "water": 26,
          "earth": 22,
          "fire": 16,
          "air": 37,
          "wind": 14,
          "sea": 28,
          "ocean": 12,
          "river": 16,
          "mountain": 10,
          "tree": 22,
          "flower": 18,
          "garden": 27,
          "forest": 15,
          // Abstract
          "time": 166,
          "life": 23,
          "death": 12,
          "dream": 16,
          "heart": 27,
          "soul": 31,
          "mind": 17,
          "thought": 29,
          "shadow": 14,
          "light": 59,
          "darkness": 8,
          "silence": 12,
          "sound": 19,
          "voice": 48,
          "word": 15,
          "song": 20,
          // Body parts
          "eyes": 164,
          "face": 70,
          "hands": 21,
          "head": 106,
          "lips": 17,
          "hair": 16
        },
        verbs: {
          "see": 144,
          "saw": 19,
          "look": 34,
          "watch": 12,
          "hear": 14,
          "feel": 26,
          "touch": 8,
          "move": 15,
          "dance": 6,
          "sing": 7,
          "sleep": 15,
          "dream": 16,
          "wake": 9,
          "rise": 11,
          "fall": 13,
          "fly": 8,
          "float": 6,
          "drift": 5,
          "shine": 12,
          "glow": 7,
          "fade": 9,
          "grow": 14,
          "live": 13,
          "die": 18,
          "whisper": 6,
          "speak": 44,
          "call": 28
        },
        adjectives: {
          // Colors
          "white": 95,
          "black": 53,
          "red": 15,
          "green": 28,
          "blue": 12,
          "gold": 23,
          "silver": 8,
          // Qualities
          "dark": 33,
          "bright": 51,
          "light": 59,
          "deep": 41,
          "high": 47,
          "low": 12,
          "old": 112,
          "new": 31,
          "young": 15,
          "ancient": 8,
          "good": 87,
          "bad": 22,
          "beautiful": 13,
          "strange": 16,
          "wild": 11,
          "quiet": 14,
          "loud": 8,
          "soft": 19,
          "hard": 21,
          "sharp": 11,
          "sweet": 21,
          "bitter": 6,
          "warm": 16,
          "cold": 18,
          "dead": 16,
          "alive": 9,
          // Size
          "big": 15,
          "small": 22,
          "little": 164,
          "large": 47,
          "tiny": 8,
          "vast": 6,
          "long": 74,
          "short": 15
        },
        adverbs: {
          "slowly": 13,
          "quickly": 16,
          "softly": 8,
          "quietly": 11,
          "suddenly": 13,
          "gently": 9,
          "silently": 7,
          "deeply": 6
        },
        prepositions: {
          "in": 973,
          "on": 504,
          "at": 502,
          "by": 336,
          "from": 314,
          "through": 73,
          "beneath": 18,
          "above": 15,
          "under": 16,
          "over": 60,
          "between": 15,
          "among": 12
        }
      };

      // Patterns for generating phrases
      const patterns = [
        // Simple patterns
        ["articles", "adjectives", "nouns", "verbs"],
        ["articles", "nouns", "verbs", "prepositions", "articles", "nouns"],
        ["adverbs", "articles", "nouns", "verbs"],
        ["articles", "adjectives", "nouns", "verbs", "prepositions", "articles", "nouns"],
        // More complex patterns
        ["articles", "nouns", "verbs", "like", "articles", "adjectives", "nouns"],
        ["prepositions", "articles", "adjectives", "nouns", "articles", "nouns", "verbs"]
      ];

      // Function to get weighted random word from a category
      function getWeightedRandomWord(category) {
        const words = wordsByType[category];
        const totalWeight = Object.values(words).reduce((a, b) => a + b, 0);
        let random = Math.floor(Math.random() * totalWeight);
        
        for (const [word, frequency] of Object.entries(words)) {
          random -= frequency;
          if (random <= 0) {
            return word;
          }
        }
        return Object.keys(words)[0]; // fallback
      }

      // Function to generate a phrase following a pattern
      function generatePhrase() {
        const pattern = patterns[Math.floor(Math.random() * patterns.length)];
        const words = pattern.map(type => {
          if (type === "like") return "like";
          return getWeightedRandomWord(type);
        });
        
        // Basic grammar fixes
        let phrase = words.join(" ");
        phrase = phrase.charAt(0).toUpperCase() + phrase.slice(1);
        return phrase;
      }

      let autoGenerateInterval = null;

      function addNewText() {
        const container = document.getElementById("output-container");
        const newText = generatePhrase();

        const entry = document.createElement("div");
        entry.className = "text-entry";
        entry.style.opacity = "0";
        entry.textContent = newText;

        container.insertBefore(entry, container.firstChild);

        // Trigger animation
        setTimeout(() => {
          entry.style.opacity = "1";
        }, 50);
      }

      function clearOutput() {
        const container = document.getElementById("output-container");
        container.innerHTML = "";
        if (autoGenerateInterval) {
          clearInterval(autoGenerateInterval);
          autoGenerateInterval = null;
        }
      }

      function toggleAutoGenerate() {
        if (autoGenerateInterval) {
          clearInterval(autoGenerateInterval);
          autoGenerateInterval = null;
        } else {
          autoGenerateInterval = setInterval(addNewText, 3000);
          addNewText(); // Generate first entry immediately
        }
      }

      // Initial generation
      addNewText();
    </script>
  </body>
</html>
